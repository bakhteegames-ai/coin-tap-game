<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Coin Tap - Earn Coins!</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: white;
      }

      .container {
        width: 100%;
        max-width: 500px;
        padding: 20px;
        text-align: center;
      }

      .header {
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 36px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 10px;
      }

      .coin-display {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 20px;
        margin-bottom: 30px;
      }

      .coin-count {
        font-size: 48px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .coin-label {
        font-size: 18px;
        opacity: 0.9;
        margin-top: 5px;
      }

      .tap-button {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        border: 5px solid rgba(255, 255, 255, 0.5);
        font-size: 64px;
        cursor: pointer;
        transition: transform 0.1s;
        margin: 0 auto 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        user-select: none;
      }

      .tap-button:active {
        transform: scale(0.95);
      }

      .stats {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .stat-item {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        border-radius: 15px;
        flex: 1;
        margin: 0 5px;
      }

      .stat-value {
        font-size: 24px;
        font-weight: bold;
      }

      .stat-label {
        font-size: 14px;
        opacity: 0.9;
        margin-top: 5px;
      }

      .upgrade-section {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 20px;
        margin-top: 20px;
      }

      .upgrade-button {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin: 10px 5px;
        transition: transform 0.2s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .upgrade-button:hover:not(:disabled) {
        transform: translateY(-2px);
      }

      .upgrade-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .floating-text {
        position: absolute;
        font-size: 24px;
        font-weight: bold;
        pointer-events: none;
        animation: float-up 1s ease-out forwards;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      @keyframes float-up {
        0% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-100px);
        }
      }

      .info-text {
        font-size: 14px;
        opacity: 0.8;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ’° Coin Tap</h1>
      </div>

      <div class="coin-display">
        <div class="coin-count" id="coinCount">0</div>
        <div class="coin-label">Total Coins</div>
      </div>

      <div class="tap-button" id="tapButton">ðŸª™</div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="perTap">1</div>
          <div class="stat-label">Per Tap</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalTaps">0</div>
          <div class="stat-label">Total Taps</div>
        </div>
      </div>

      <div class="upgrade-section">
        <h3>ðŸ’Ž Upgrades</h3>
        <button class="upgrade-button" id="upgradeBtn1">
          Double Tap<br />
          <small>Cost: <span id="upgrade1Cost">100</span> coins</small>
        </button>
        <button class="upgrade-button" id="upgradeBtn2">
          Mega Tap<br />
          <small>Cost: <span id="upgrade2Cost">500</span> coins</small>
        </button>
        <div class="info-text">
          Tap the coin to earn! Unlock upgrades to earn more per tap!
        </div>
      </div>
    </div>

    <script>
      // Initialize Telegram WebApp
      let tg = window.Telegram.WebApp;
      tg.expand();
      tg.enableClosingConfirmation();

      // Game state
      let gameState = {
        coins: 0,
        totalTaps: 0,
        coinsPerTap: 1,
        upgrade1Level: 0,
        upgrade2Level: 0,
        upgrade1Cost: 100,
        upgrade2Cost: 500,
      };

      // Load saved game state
      function loadGame() {
        const saved = localStorage.getItem("coinTapGame");
        if (saved) {
          gameState = JSON.parse(saved);
          updateDisplay();
        }
      }

      // Save game state
      function saveGame() {
        localStorage.setItem("coinTapGame", JSON.stringify(gameState));
      }

      // Update display
      function updateDisplay() {
        document.getElementById("coinCount").textContent = Math.floor(
          gameState.coins,
        );
        document.getElementById("perTap").textContent = gameState.coinsPerTap;
        document.getElementById("totalTaps").textContent = gameState.totalTaps;
        document.getElementById("upgrade1Cost").textContent =
          gameState.upgrade1Cost;
        document.getElementById("upgrade2Cost").textContent =
          gameState.upgrade2Cost;

        // Update button states
        document.getElementById("upgradeBtn1").disabled =
          gameState.coins < gameState.upgrade1Cost;
        document.getElementById("upgradeBtn2").disabled =
          gameState.coins < gameState.upgrade2Cost;
      }

      // Tap handler
      function handleTap(e) {
        gameState.coins += gameState.coinsPerTap;
        gameState.totalTaps++;

        // Create floating text
        const floatingText = document.createElement("div");
        floatingText.className = "floating-text";
        floatingText.textContent = "+" + gameState.coinsPerTap;

        // Position at tap location
        if (e.type === "touchstart") {
          floatingText.style.left = e.touches[0].clientX + "px";
          floatingText.style.top = e.touches[0].clientY + "px";
        } else {
          floatingText.style.left = e.clientX + "px";
          floatingText.style.top = e.clientY + "px";
        }

        document.body.appendChild(floatingText);

        // Remove after animation
        setTimeout(() => {
          floatingText.remove();
        }, 1000);

        // Add haptic feedback if available
        if (tg.HapticFeedback) {
          tg.HapticFeedback.impactOccurred("light");
        }

        updateDisplay();
        saveGame();
      }

      // Upgrade handlers
      function buyUpgrade1() {
        if (gameState.coins >= gameState.upgrade1Cost) {
          gameState.coins -= gameState.upgrade1Cost;
          gameState.upgrade1Level++;
          gameState.coinsPerTap += 1;
          gameState.upgrade1Cost = Math.floor(gameState.upgrade1Cost * 1.5);

          if (tg.HapticFeedback) {
            tg.HapticFeedback.notificationOccurred("success");
          }

          updateDisplay();
          saveGame();
        }
      }

      function buyUpgrade2() {
        if (gameState.coins >= gameState.upgrade2Cost) {
          gameState.coins -= gameState.upgrade2Cost;
          gameState.upgrade2Level++;
          gameState.coinsPerTap += 5;
          gameState.upgrade2Cost = Math.floor(gameState.upgrade2Cost * 2);

          if (tg.HapticFeedback) {
            tg.HapticFeedback.notificationOccurred("success");
          }

          updateDisplay();
          saveGame();
        }
      }

      // Event listeners
      const tapButton = document.getElementById("tapButton");
      tapButton.addEventListener("click", handleTap);
      tapButton.addEventListener("touchstart", handleTap);

      document
        .getElementById("upgradeBtn1")
        .addEventListener("click", buyUpgrade1);
      document
        .getElementById("upgradeBtn2")
        .addEventListener("click", buyUpgrade2);

      // Send data to Telegram
      function sendScoreToTelegram() {
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
          tg.sendData(
            JSON.stringify({
              coins: gameState.coins,
              taps: gameState.totalTaps,
              userId: tg.initDataUnsafe.user.id,
            }),
          );
        }
      }

      // Initialize game
      loadGame();

      // Save game periodically
      setInterval(saveGame, 5000);

      // Send score when closing
      window.addEventListener("beforeunload", () => {
        saveGame();
        sendScoreToTelegram();
      });
    </script>
  </body>
</html>
